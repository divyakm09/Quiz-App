<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quick Quiz</h1>
            <h2 id="score">Score: <span>0</span> / 50</h2>
        </div>

        <div class="start-button-container">
            <button id="start-quiz" class="btn-primary">
                <i class="fas fa-play"></i> Start Quiz
            </button>
        </div>

        <div id="quiz-content" style="display: none;">
            <div id="question-box">
                <div class="question-header">
                    <span id="question-number">Question 1</span>
                    <span id="timer"><i class="fas fa-clock"></i> <span>40</span>s</span>
                </div>
                <p id="question-text">Questions will appear here</p>
            </div>

            <div id="options-container"></div>

            <div class="button-container">
                <button id="prev" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button id="next" class="btn-primary">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div id="final-score" style="display: none;"></div>
            <div id="review-screen" style="display: none;"></div>
            
            <div class="result-actions" style="display: none;">
                <button id="reset" class="btn-reset">
                    <i class="fas fa-redo"></i> Restart Quiz
                </button>
                <button id="download-btn" class="btn-download">
                    <i class="fas fa-download"></i> Download Results
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
